name: sd-boot
variant: scratch
shell: /bin/bash
dependencies:
  - stage: base
  - image: "{{ .TOOLS_IMAGE }}"
steps:
  - install:
      - |
        mkdir -p /rootfs

        cp /usr/lib/systemd/boot/efi/*.efi /rootfs
        cp /usr/lib/systemd/boot/efi/*.efi.stub /rootfs
finalize:
  - from: /rootfs
    to: /
