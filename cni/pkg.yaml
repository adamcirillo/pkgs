name: cni
variant: scratch
shell: /toolchain/bin/bash
dependencies:
  - stage: base
steps:
  - sources:
      - url: https://github.com/containernetworking/plugins/archive/refs/tags/{{ .cni_version }}.tar.gz
        destination: cni-plugins.tar.gz
        sha256: "{{ .cni_sha256 }}"
        sha512: "{{ .cni_sha512 }}"
    env:
      GOPATH: /go
    prepare:
      - |
        mkdir -p ${GOPATH}/src/
        tar -xzf cni-plugins.tar.gz --strip-components=1 -C ${GOPATH}/src/
    build:
      - |
        export PATH=${PATH}:${TOOLCHAIN}/go/bin
        cd ${GOPATH}/src/
        CGO_ENABLED=0 GOFLAGS="-ldflags=-s" /toolchain/bin/bash ./build_linux.sh
    install:
      - |
        mkdir -p /rootfs/opt/cni/bin

        mv ${GOPATH}/src/bin/* /rootfs/opt/cni/bin
finalize:
  - from: /rootfs
    to: /
