name: iptables
variant: scratch
shell: /bin/bash
dependencies:
  - stage: base
  - stage: libmnl
  - stage: libnftnl
steps:
  - sources:
      - url: https://fossies.org/linux/misc/iptables-{{ .iptables_version }}.tar.xz
        destination: iptables.tar.xz
        sha256: "{{ .iptables_sha256 }}"
        sha512: "{{ .iptables_sha512 }}"
    prepare:
      - |
        tar -xf iptables.tar.xz --strip-components=1

        patch -p1 < /pkg/patches/0001-fix-redefinition-on-musl.patch

        export PKG_CONFIG_PATH=/usr/lib/pkgconfig

        ./configure \
        --prefix=/usr \
        --libexecdir=/usr/libexec \
        --disable-static \
        --sbindir=/usr/bin \
        --enable-libipq \
        --with-xtlibdir=/usr/lib/xtables
    build:
      - |
        make -j $(nproc)
    install:
      - |
        make install DESTDIR=/rootfs
      - |
        # fix up symlinks which point to legacy version to point to nft version
        for f in /rootfs/usr/bin/*; do
          # if name doesn't contain 'legacy':
          if [[ $f == *legacy* ]]; then
            continue
          fi

          # if it's a symlink:
          if [ -L "$f" ]; then
            ln -sf $(readlink $f | sed 's/legacy/nft/') $f
          fi
        done
    test:
      - |
        fhs-validator /rootfs
finalize:
  - from: /rootfs
    to: /
