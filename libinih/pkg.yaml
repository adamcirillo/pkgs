name: libinih
variant: scratch
shell: /bin/bash
dependencies:
  - stage: base
  - stage: openssl
steps:
  - sources:
      - url: https://github.com/benhoyt/inih/archive/refs/tags/r{{ .libinih_version }}.tar.gz
        destination: inih.tar.gz
        sha256: "{{ .libinih_sha256 }}"
        sha512: "{{ .libinih_sha512 }}"
  - network: default
    prepare:
      - |
        tar -xzf inih.tar.gz --strip-components=1

        pip3 install ninja

        meson \
        --prefix=/usr \
        --libdir=/usr/lib \
        --libexecdir=/usr/libexec \
        --bindir=/usr/bin \
        --sbindir=/usr/sbin \
        --includedir=/usr/include \
        --datadir=/usr/share \
        --mandir=/usr/share/man \
        --infodir=/usr/share/info \
        --localedir=/usr/share/locale \
        --sysconfdir=/etc \
        --localstatedir=/var \
        --sharedstatedir=/var/lib \
        --buildtype=plain \
        --auto-features=auto \
        --wrap-mode=nodownload \
        -Ddefault_library=both \
        -Ddistro_install=true \
        -Dwith_INIReader=false \
        -Dmulti-line_entries=true \
        -Dutf-8_bom=true \
        -Dinline_comments=true \
        -Duse_heap=false \
        . build
    build:
      - |
        meson compile -j 1 -C build
    install:
      - |
        DESTDIR="/rootfs" meson install --no-rebuild -C build
finalize:
  - from: /rootfs
    to: /
